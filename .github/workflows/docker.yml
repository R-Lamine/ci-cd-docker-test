name: CI + Build + Push Docker (versioned)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      # ğŸ” Connexion sÃ©curisÃ©e Ã  DockerHub
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ğŸ—ï¸ Build l'image avec le tag "latest"
      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-python-app:latest .

      # ğŸ·ï¸ Ajouter un 2e tag basÃ© sur l'ID du commit GitHub
      - name: Tag image with commit SHA
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/ci-python-app:latest ${{ secrets.DOCKER_USERNAME }}/ci-python-app:${{ github.sha }}

      # ğŸš€ Push les deux tags vers DockerHub
      - name: Push both tags
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-python-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-python-app:${{ github.sha }}
